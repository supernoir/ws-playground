<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Socket.IO Playground</title>
</head>

<body>
  <script src="http://localhost:9922/socket.io/socket.io.js"></script>
  <script>
    var socket = io('https://websocket.btcchina.com/');
    socket.emit('subscribe', 'marketdata_cnybtc')
    socket.on('connect', function () {
      socket.on('ticket', function (data) {
        console.log(data)
      })
    })

  </script>
</body>

</html>
